<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="product-info">
        <div class="product-info-padded">
          <p class="title">PERFUME</p>
          <h1>Gabrielle Essence Eau de Parfum</h1>
          <p class="bio">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfume-creator of the House of CHANEL.
          </p>
          <div class="price">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
          <div class="button">
            <button>
              <img src="images/icon-cart.svg" alt="" />
              <p>Add to cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
